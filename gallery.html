    .gallery {

    }
    .gallery-item {
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);

    .gallery-item img {

      height: auto;
      border-radius: 10px;
    }
    .caption {
